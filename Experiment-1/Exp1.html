<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z]{2,50}" title="Only letters, min 2 characters"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter" min="5" max="100" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
